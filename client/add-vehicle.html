<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Vehicle - Wheelzy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full z-20 bg-white/10 backdrop-blur-md border-b border-white/20">
    <div class="container mx-auto px-6">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
            <circle cx="7" cy="17" r="2"/>
            <path d="M9 17h6"/>
            <circle cx="17" cy="17" r="2"/>
          </svg>
          <span class="text-2xl font-bold text-white drop-shadow-lg">Wheelzy</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Add Vehicle Form -->
  <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black pt-20">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-lg">
      <h2 class="text-3xl font-bold text-center mb-6">Add a Vehicle</h2>

      <form id="addVehicleForm" class="space-y-4">
        <input type="text" id="title" placeholder="Vehicle Title"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500" required />

        <input type="number" id="price" placeholder="Price"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500" required />

        <input type="number" id="year" placeholder="Year"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500" required />

        <input type="number" id="top_speed" placeholder="Top Speed (km/h)"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500" />

        <input type="text" id="location" placeholder="Location"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500" required />

        <textarea id="description" placeholder="Description"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500"></textarea>

        <input type="text" id="image" placeholder="Image URL"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
          Add Vehicle
        </button>
      </form>

      <p id="responseMsg" class="mt-4 text-center"></p>
    </div>
  </section>

  <script>
    document.getElementById("addVehicleForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login first.");
        window.location.href = "./login.html";
        return;
      }

      const data = {
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        top_speed: document.getElementById("top_speed").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
        year : document.getElementById('year').value,
      };

      try {
        const res = await axios.post("http://localhost:5000/api/vehicles/add", data, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.data.success) {
          document.getElementById("responseMsg").innerText = "✅ Vehicle added successfully!";
          document.getElementById("addVehicleForm").reset();
          location.href = "./index.html"
        }
      } catch (err) {
        console.error(err.response?.data || err.message);
        document.getElementById("responseMsg").innerText = "❌ Error adding vehicle!";
      }
    });
  </script>
</body>
</html>
