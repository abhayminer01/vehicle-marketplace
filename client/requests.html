<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vehicle Requests - Wheelzy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    main {
      position: relative;
      z-index: 5;
    }
    nav {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="./MUSTANG.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full z-20 bg-black/70 backdrop-blur-md border-b border-white/20">
    <div class="container mx-auto px-6">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <svg class="h-8 w-8 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
            <circle cx="7" cy="17" r="2"/>
            <path d="M9 17h6"/>
            <circle cx="17" cy="17" r="2"/>
          </svg>
          <span class="text-2xl font-bold text-white drop-shadow-lg">Wheelzy</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-1 container mx-auto px-6 pt-24">
    <h1 class="text-3xl font-bold text-center mb-8 text-red-400 drop-shadow-md">Requests for Your Vehicles</h1>
    <div id="requestsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please login first.");
      window.location.href = "./login.html";
    }

    async function loadRequests() {
      try {
        const res = await axios.get("http://localhost:5000/api/requests/my-vehicles", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const requests = res.data.data;
        const container = document.getElementById("requestsList");
        container.innerHTML = "";

        if (!requests || requests.length === 0) {
          container.innerHTML = `<p class="text-center text-gray-300 col-span-3 bg-black/70 p-6 rounded-lg shadow-lg">No requests yet.</p>`;
          return;
        }

        requests.forEach(r => {
          const card = document.createElement("div");
          card.className = "bg-black/80 border border-gray-700 rounded-xl p-5 shadow-xl hover:scale-105 transform transition space-y-3";

          card.innerHTML = `
            <h2 class="text-xl font-semibold text-red-400">ðŸ“© Request from ${r.user_name || "User"}</h2>
            <p><strong class="text-blue-300">Vehicle:</strong> ${r.vehicle_title}</p>
            <p><strong class="text-blue-300">Message:</strong> ${r.message}</p>
            <p> <strong class="text-sm text-blue-300">Contact :</strong> ${r.contact}</p>
            <button onclick="deleteRequest(${r.id})" 
              class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg mt-2 transition">
              ðŸ—‘ Delete
            </button>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        alert("Error loading requests.");
      }
    }

    async function deleteRequest(id) {
      if (!confirm("Are you sure you want to delete this request?")) return;
      try {
        await axios.delete(`http://localhost:5000/api/requests/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        alert("Request deleted.");
        loadRequests();
      } catch (err) {
        console.error(err);
        alert("Error deleting request.");
      }
    }

    loadRequests();
  </script>
</body>
</html>
