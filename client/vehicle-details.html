<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video" class="fixed top-0 left-0 w-full h-full object-cover -z-10">
    <source src="./MUSTANG.mp4" type="video/mp4">
  </video>

  <!-- Container -->
  <div id="vehicleDetails" class="glass max-w-4xl w-full p-6 shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-red-500">Vehicle Details</h1>
    <div id="detailsContent" class="space-y-4"></div>
    <div class="flex justify-between mt-6">
      <button id="backBtn" class="bg-red-600 px-5 py-2 rounded-lg hover:bg-red-700 transition">
        ‚¨Ö Back to Vehicles
      </button>
      <button id="favBtn" class="bg-blue-600 px-5 py-2 rounded-lg hover:bg-blue-700 transition">
        ‚≠ê Add to Favorites
      </button>
      <button id="buyBtn" class="bg-green-600 px-5 py-2 rounded-lg hover:bg-green-700 transition">
        üõí Buy vehicle
      </button>
    </div>
  </div>

  <!-- Buy Modal -->
  <div id="buyModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 relative text-black">
      <h2 class="text-xl font-bold mb-4">Send Purchase Request</h2>

      <!-- Contact Number -->
      <input id="buyContact" type="tel" 
        placeholder="Enter your contact number" 
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-400 mb-4" />

      <!-- Message -->
      <textarea id="buyMessage" rows="4" 
        placeholder="Write your message/request here..."
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-400 mb-4"></textarea>

      <div class="flex justify-end space-x-3">
        <button id="cancelBuy" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
        <button id="sendBuy" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Send</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vehicleId = params.get("id");
    const token = localStorage.getItem("token");

    async function loadVehicleDetails() {
      try {
        const res = await axios.get(`http://localhost:5000/api/vehicles/${vehicleId}`);
        if (!res.data.success) {
          document.getElementById("detailsContent").innerHTML = 
            `<p class="text-center text-red-400">Vehicle not found.</p>`;
          return;
        }

        const v = res.data.data;
        document.getElementById("detailsContent").innerHTML = `
          <img src="${v.image || './placeholder2.webp'}" 
              alt="${v.title}" 
              class="w-full h-64 object-cover rounded-lg shadow-lg" />

          <h2 class="text-2xl text-red-900 font-semibold mt-4">${v.title}</h2>
          <p class="text-gray-900"><strong>Price:</strong> ‚Çπ ${v.price.toLocaleString()}</p>
          <p class="text-gray-900"><strong>Top Speed:</strong> ${v.top_speed} km/h</p>
          <p class="text-gray-900"><strong>Location:</strong> ${v.location}</p>
          <p class="text-gray-900"><strong>Description:</strong> ${v.description}</p>

          <!-- ‚úÖ Status -->
          <p class="mt-2 font-medium ${
            v.status === "available" ? "text-green-600" : "text-red-600"
          }">
            <strong>Status:</strong> ${v.status}
          </p>
        `;

        // ‚úÖ Lock Buy button if sold
        const buyBtn = document.getElementById("buyBtn");
        if (v.status === "sold") {
          buyBtn.disabled = true;
          buyBtn.classList.add("bg-gray-500", "cursor-not-allowed");
          buyBtn.classList.remove("bg-green-600", "hover:bg-green-700");
          buyBtn.textContent = "üö´ Sold Out";
        }
      } catch (error) {
        console.error("Error fetching vehicle:", error);
        document.getElementById("detailsContent").innerHTML =
          `<p class="text-center text-red-400">Error loading vehicle details.</p>`;
      }
    }


    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "./index.html";
    });

    // Add to Favorites
    document.getElementById("favBtn").addEventListener("click", async () => {
      if (!token) {
        alert("Please login to add favorites!");
        window.location.href = "./login.html";
        return;
      }
      try {
        const res = await axios.post(
          "http://localhost:5000/api/favorites/add",
          { vehicle_id: vehicleId },
          { headers: { Authorization: `Bearer ${token}` } }
        );
        alert(res.data.message);
      } catch (err) {
        console.error("Error adding favorite:", err);
        alert("Failed to add favorite.");
      }
    });

    // Buy button ‚Üí open modal
    document.getElementById("buyBtn").addEventListener("click", () => {
      document.getElementById("buyModal").classList.remove("hidden");
    });

    // Cancel buy ‚Üí close modal
    document.getElementById("cancelBuy").addEventListener("click", () => {
      document.getElementById("buyModal").classList.add("hidden");
    });

    // Send buy request
    document.getElementById("sendBuy").addEventListener("click", async () => {
      if (!token) {
        alert("Please login to send a purchase request!");
        window.location.href = "./login.html";
        return;
      }

      const contact = document.getElementById("buyContact").value.trim();
      const message = document.getElementById("buyMessage").value.trim();

      // ‚úÖ Validate contact number (Indian format: 10 digits starting 6-9)
      const phoneRegex = /^[6-9]\d{9}$/;
      if (!phoneRegex.test(contact)) {
        alert("Please enter a valid 10-digit contact number!");
        return;
      }

      if (!message) {
        alert("Please enter a message before sending!");
        return;
      }

      try {
        const res = await axios.post(
          "http://localhost:5000/api/requests/send",
          { vehicle_id: vehicleId, message, contact },
          { headers: { Authorization: `Bearer ${token}` } }
        );

        alert(res.data.message || "Request sent successfully!");
        document.getElementById("buyModal").classList.add("hidden");
        document.getElementById("buyMessage").value = "";
        document.getElementById("buyContact").value = "";
      } catch (err) {
        console.error("Error sending request:", err);
        alert("Failed to send request.");
      }
    });

    loadVehicleDetails();
  </script>
</body>
</html>
